{% extends "pierwsza_app/base.html" %}
{% block title %}Logowanie – {{ group }}{% endblock %}
{% block content %}
<style>
  .hero {
    border: 0.5px solid var(--border);
    border-radius: 18px;
    padding: clamp(20px, 5vw, 48px);
    background:
      radial-gradient(90% 90% at 0% 0%, #e9f2ff 0%, transparent 60%),
      radial-gradient(90% 90% at 100% 0%, #e9ffef 0%, transparent 60%),
      #fff;
    margin-bottom: 18px;
  }
  .hero h1 { font-size: clamp(28px, 5vw, 44px); line-height:1.1; margin: 10px 0 4px; }
  .hero p { color: var(--muted); margin: 0; }

  .login-box {
    border: 1px solid var(--border);
    border-radius: 14px;
    background: #fff;
    padding: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,.04);
    width: 100%;
    margin-top: 16px;
  }
  .login-box p { margin: 0 0 10px; }
  .login-box input {
    width: 100%;
    padding: 8px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font: inherit;
  }

  .login-actions {
    display: flex;
    gap: 10px;
    margin-top: 12px;
  }
</style>

<section class="hero">
  <h2>Logowanie – {{ group }}</h2>
</section>

{% if error %}
  <div class="flash" style="border-color:#f4c7c7;background:#fff7f7;color:#8b0000">{{ error }}</div>
{% endif %}

<div class="login-box">
  <form method="post">
    {% csrf_token %}
    <p><label>Login<br><input type="text" name="login" required></label></p>
    <p><label>Hasło<br><input type="password" name="password" required></label></p>
    <div class="login-actions">
      <button type="submit" class="btn btn-primary">Zaloguj</button>
      <a href="javascript:history.back()" class="btn">Powrót</a>
    </div>
  </form>
</div>
{% endblock %}
