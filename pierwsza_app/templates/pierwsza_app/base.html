<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Aplikacja{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --pad: 12px;
            --border: #ddd;
            --fg: #222;
            --muted: #666;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--fg);
            max-width: 1100px;
            margin: 24px auto;
            padding: 0 16px;
        }

        nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 8px;
        }

        /* --- PRZYCISKI (scalone style) --- */
button,
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 6px 10px;
  line-height: 1;
  font-size: 14px;
  border: 1px solid var(--border);
  border-radius: 6px;
  background: #fff;
  color: inherit;
  text-decoration: none;
  cursor: pointer;
  height: 32px; /* stała wysokość dla spójności */
}

/* Hover – delikatne podświetlenie */
button:hover,
.btn:hover {
  background: #f9fafb;
}

/* Wersja mała */
button.small,
.btn.small {
  padding: 2px 8px;
  font-size: 12px;
  height: auto; /* mniejsze bez wymuszonej wysokości */
}

/* Wersja niebezpieczna (usuń) */
button.danger,
.btn.danger {
  border-color: #fca5a5;
  color: #b91c1c;
}

button.danger:hover,
.btn.danger:hover {
  background: #fff1f2;
}


        hr {
            border: 0;
            border-top: 1px solid var(--border);
            margin: 12px 0 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid var(--border);
            padding: 6px 8px;
            text-align: left;
        }

        th {
            background: #fafafa;
        }

        .muted {
            color: var(--muted);
        }

        .flash {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 12px;
            background: #fbfbfb;
        }

        /* Ogólne style pól formularza */
        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font: inherit;
        }

        form .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width:720px) {
            form .row {
                grid-template-columns: 1fr;
            }
        }

        /* --- MOCNE WYMUSZENIE DLA LOGINU I HASŁA --- */
        /* Te reguły nadpiszą inne style i ujednolicą oba pola,
           nawet jeśli coś wcześniej robiło im różne kształty/szerokości. */
        input[name="login"],
        input[name="password"] {
            display: block !important;
            width: 300px !important;
            max-width: none !important;
            padding: 8px !important;
            border: 1px solid var(--border) !important;
            border-radius: 8px !important;
            height: 40px !important;
            background: #fff !important;
            font: inherit !important;
            -webkit-appearance: none !important;
            appearance: none !important;
            box-shadow: none !important;
        }
    </style>
</head>

<body>

    <!-- Prosta nawigacja; dopasuj linki do swoich potrzeb -->
    <nav>
        <!-- Jeśli masz panel/logowanie, linki poniżej zadziałają po dodaniu grupy -->
        <!-- <a class="btn" href="/login/GrupaA/">Logowanie (GrupaA)</a> -->
        <!-- <a class="btn" href="/panel/GrupaA/">Panel (GrupaA)</a> -->
    </nav>

    <!-- Django messages (opcjonalnie, jeśli używasz messages framework) -->
    {% if messages %}
    {% for message in messages %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

    <footer class="footer" style="margin-top:24px;">
    <small>
        Hubert Dziczek – 
        <a href="mailto:optymalizacje.procesow@gmail.com" style="color: inherit; text-decoration: none;">
            optymalizacje.procesow@gmail.com
        </a>
    </small>
</footer>

</body>
</html>
