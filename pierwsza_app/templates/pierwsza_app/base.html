<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Aplikacja{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --pad: 12px;
            --border: #ddd;
            --fg: #222;
            --muted: #666;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--fg);
            max-width: 1100px;
            margin: 24px auto;
            padding: 0 16px;
        }

        nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 8px;
        }

        a.btn,
        button.btn {
            display: inline-block;
            padding: 6px 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            background: #fafafa;
            cursor: pointer;
        }

        a.btn:hover,
        button.btn:hover {
            background: #f0f0f0;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--border);
            margin: 12px 0 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid var(--border);
            padding: 6px 8px;
            text-align: left;
        }

        th {
            background: #fafafa;
        }

        .muted {
            color: var(--muted);
        }

        .flash {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 12px;
            background: #fbfbfb;
        }

        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        form .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width:720px) {
            form .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Prosta nawigacja; dopasuj linki do swoich potrzeb -->
    <nav>
        <!-- Jeśli masz panel/logowanie, linki poniżej zadziałają po dodaniu grupy -->
        <!-- <a class="btn" href="/login/GrupaA/">Logowanie (GrupaA)</a> -->
        <!-- <a class="btn" href="/panel/GrupaA/">Panel (GrupaA)</a> -->
    </nav>
   

    <!-- Django messages (opcjonalnie, jeśli używasz messages framework) -->
    {% if messages %}
    {% for message in messages %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

    <footer class="muted" style="margin-top:24px;">
        <small>HRoMonitor© {{ now|date:"Y" }} - Hubert Dziczek</small>
    </footer>

</body>

</html>
